<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Contacts</title>
  </head>
  <body>
    <h1>My Contacts</h1>

    <form id="search-contacts" method="get">
      <input
        id="search-input"
        type="text"
        name="q"
        placeholder="Enter keyword..."
      />
      <button type="submit">Search</button>
    </form>

    <hr />
    <h3>Add Contact</h3>
    <form id="add-contact-form" method="post">
      <div>
        <label for="full-name">Full name:</label>
        <input
          id="full-name"
          name="fullName"
          type="text"
          placeholder="Elon Musk"
        />
      </div>
      <div>
        <label for="email">Email address:</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="elon@elon.com"
        />
      </div>
      <div>
        <label for="phone">Phone number:</label>
        <input id="phone" name="phone" type="phone" placeholder="+1234567890" />
      </div>
      <div>
        <label for="hobby">Hobby:</label>
        <input id="hobby" name="hobby" type="hobby" placeholder="input hobby" />
      </div>
      <div>
        <label for="birth-date">Birth date :</label>
        <input type="date" id="birthDate" name="birthDate" />
      </div>
      <button type="submit">Add Contact</button>
    </form>

    <hr />
    <h3>Contac List</h3>

    <ul id="contacts-container">
      <!-- Contacts Data -->
    </ul>

    <script src="index.js"></script>
  </body>
</html>
