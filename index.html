<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Friends</title>
    <meta name="description" content="Friend list of Hanifptw" />
  </head>
  <body>
    <h1>My Friends</h1>
    <form method="get">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Type a name..."
      />
    </form>

    <form method="get">
      <label for="fullName"></label>
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Your Name..."
        value="Brilliant Hanif"
      />

      <label for="phone"></label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Your Phone Number..."
        value="+682134843810"
      />

      <label for="hobby"></label>
      <input
        type="text"
        name="hobby"
        id="hobby"
        placeholder="Your Hobby..."
        value="Designing"
      />

      <label for="age"></label>
      <input
        type="text"
        name="age"
        id="age"
        placeholder="Your Age..."
        value="25"
        event.preventDefault();
      />

      <button onclick="addFriend();" type="button">Add Friend</button>
      <button onclick="updateFriend(id)" type="button">Update</button>
    </form>

    <ul id="friendListContainer">
      <!-- show friend list -->
    </ul>

    <script src="index.js"></script>
  </body>
</html>
