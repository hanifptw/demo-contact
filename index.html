<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Contacts</title>
    <meta name="description" content="Demo Contacts" />
  </head>
  <body>
    <h1>Demo Contacts</h1>

    <form id="search-contacts" method="get">
      <input
        id="search-input"
        name="search-input"
        type="text"
        fullname-input
        placeholder="Enter name..."
      />
      <button type="submit">Search</button>
    </form>
    <hr />

    <h3>Add Contact</h3>
    <form id="add-contact-form" method="post">
      <div>
        <label for="fullname-input">Full Name :</label>
        <input
          type="text"
          name="fullname-input"
          id="fullname-input"
          placeholder="Input name..."
        />
      </div>

      <div>
        <label for="email-input">Email :</label>
        <input
          type="email"
          name="email-input"
          id="email-input"
          placeholder="youremail@mail.com"
        />
      </div>

      <div>
        <label for="hobby-input">Hobby :</label>
        <input
          type="text"
          name="hobby-input"
          id="hobby-input"
          placeholder="Input hobby..."
        />
            <div>
        <label for="birthdate-input">Birth date :</label>
        <input type="date" id="input-birthDate" name="input-birthDate" />
      </div>

      <button type="submit">Add</button>
      
    </form>

    <hr />
    <h3>Contact List</h3>
    <ul id="contact-list">
      
    </ul>

    <script src="index.js"></script>
  </body>
</html>
